#This will filter out and drop lines generated by pam_unix module presumably caused by zabbix custom items that are using sudo
if $syslogtag contains 'sudo' and $msg contains 'pam_unix(sudo:session): session closed for user' then ~
if $syslogtag contains 'sudo' and $msg contains 'pam_unix(sudo:session): session opened for user' and $msg contains ' by (uid=' then ~
 
